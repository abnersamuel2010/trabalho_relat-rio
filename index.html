<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassicCine</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <header>
        <img class="logotexto" src="img/logotexto.jpg" alt="logotexto">

    </header>
    <main>
        
        Selecione sua categoria!
        <br>

        <label for="filme"></label>

        <select name="filme" id="filme">

            <option value="Nenhum">SELECIONE</option>
            <option value="Terror">Terror</option> 
            <option value="Aventura">Aventura</option>
            <option value="Romance">Romance</option>
            <option value="Comédia">Comédia</option>
            <option value="Drama">Drama</option>
            <option value="Açao">Ação</option>

        </select><br>

        <label>Terror:
            <select name="Terror" id="terror"></select>
        </label><br>

        <label>Aventura:
            <select name="Aventura" id="aventura"></select>
        </label><br>

        <label>Romance:
            <select name="Romance" id="romance"></select>
        </label><br>

        <label>Comedia:
            <select name="Comedia" id="comedia"></select>
        </label><br>

        <label>Drama:
            <select name="Drama" id="drama"></select>
        </label><br>

        <button type="button" onclick="gerarRelatorio()" >Gerar Relatorio</button>

        <button onclick="exibirValor()">Exibir Valor</button>
        <p id="valorSelecionado " ></p>
    </main>
    <footer>



    </footer>
</body>

</html>
