<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Google fontes -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!--/ Google fontes  /-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClassicCine</title>
  <link id="icon" rel="icon" href="img/logo.png">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
      <div class="linha_header">

          <div class="logo_bloco">
            <a href="index.html"><img class="logo" src="img/logo.png" alt="logo"></a>
        </div>

        <div class="login">
          <a href="login.html"><img class="login" src="img/login.png" alt="login"></a>
        </div>

      </div>

  </header>
  <main>
    <div class="interface_main" >

      <h2>Ingressos</h2>

      <label for="ingressos">Ingresso(s):</label>
      <select name="Ingressos" id="ingressos"></select>

      <label for="quantidadeIngressos">Quantidade:</label>
      <input type="number" id="quantidadeIngressos" min="0" max="96" value="0">

      <h2>Categoria:</h2>

      <select id="categoria"></select>

      <button type="button" onclick="gerarCategoria()">Enviar</button><br><br>

      <div id="mostrarcategoria"></div>

      <div id="mostrarfilme"></div>


      <h3>Comida:</h3>

      <select id="comida"></select>

      <label for="quantidadeComida">Quantidade:</label>
      <input type="number" id="quantidadeComida" min="0" max="10" value="0">
      <br><br>

      <h3>Bebida:</h3>

      <label for="bebida">Bebida:</label>
      <select id="bebida"></select>

      <label for="quantidadeBebida">Quantidade:</label>
      <input type="number" id="quantidadeBebida" min="0" max="10" value="0">
      <br><br>

      <h3>Combos:</h3>

      <select id="combo"></select>

      <label for="quantidadeCombo">Quantidade:</label>
      <input type="number" id="quantidadeCombo" min="0" max="10" value="0">
      <br><br>

      <img class="assentos" src="img/assentos.png" alt="mapa"><br><br>


      <div class="assento_bloco">
        <select id="letras"></select>
        <select id="numeros"></select>
      </div>

      <button type="button" onclick="adicionarAssento()">Adicionar</button><br><br>

    <h3>Carrinho:</h2>
    
    <div class="carrinho_bloco">

      <div class="carrinho"></div><br><br>
      <button type="button" onclick="carrinho()">Atualizar</button>

    </div>
    <button type="button" onclick="gerarRelatorio()">Relatório</button>
    <br>

    <div id="relatorio"></div>

    <br>
    <button onclick="window.print()">Gerar PDF do Relatório</button>
    <br>
    </div>
  </main>
  
<script src="script.js"></script>
</body>
</html>
